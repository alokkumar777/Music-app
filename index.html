<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #e0e5ec;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #4a4a4a;
        overflow: hidden;
        position: relative;
        overflow-x: hidden;
      }

      .maintenance-container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        text-align: center;
        border-radius: 20px;
        background-color: #e0e5ec;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      .icon-container {
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
      }

      .icon {
        font-size: 70px;
        color: #6d7993;
        animation: wrench 2.5s ease infinite;
        display: inline-block;
        transform-origin: 70% 70%;
      }

      .progress-container {
        width: 100%;
        height: 10px;
        background: #d1d9e6;
        border-radius: 10px;
        margin: 40px 0 20px;
        overflow: hidden;
        box-shadow: inset 2px 2px 5px #b8bec5, inset -2px -2px 5px #ffffff;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6d7993, #9babc2);
        border-radius: 10px;
        transition: width 0.4s ease;
        animation: progress 3s ease-in-out infinite;
      }

      .btn-shine {
        display: inline-block;
        color: #6d7993;
        background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
        background-position: 0;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s infinite linear;
        animation-fill-mode: forwards;
        font-weight: 700;
        font-size: 28px;
        text-decoration: none;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      .message {
        font-size: 18px;
        color: #6d7993;
        margin: 20px 0 30px;
        line-height: 1.6;
      }

      .estimated-time {
        font-size: 16px;
        color: #6d7993;
        margin-top: 10px;
        font-weight: 600;
      }

      .contact-info {
        margin-top: 30px;
        font-size: 16px;
      }

      .social-links {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
      }

      .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 5px 5px 10px #b8bec5, -5px -5px 10px #ffffff;
        color: #6d7993;
        font-size: 20px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-link:hover {
        transform: translateY(-2px);
        box-shadow: 7px 7px 14px #b8bec5, -7px -7px 14px #ffffff;
      }

      @keyframes shine {
        0% {
          background-position: 0;
        }
        60% {
          background-position: 300px;
        }
        100% {
          background-position: 300px;
        }
      }

      @keyframes wrench {
        0% {
          transform: rotate(-10deg);
        }
        10% {
          transform: rotate(10deg);
        }
        20% {
          transform: rotate(-15deg);
        }
        30% {
          transform: rotate(15deg);
        }
        40% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(10deg);
        }
        60% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @keyframes progress {
        0% {
          width: 5%;
        }
        50% {
          width: 85%;
        }
        100% {
          width: 5%;
        }
      }

      /* Loader */
      .loader {
        --c1: #000000;
        --c2: #b21e35;
        width: 40px;
        height: 80px;
        border-top: 4px solid var(--c1);
        border-bottom: 4px solid var(--c1);
        background: linear-gradient(
            90deg,
            var(--c1) 2px,
            var(--c2) 0 5px,
            var(--c1) 0
          )
          50%/7px 8px no-repeat;
        display: grid;
        overflow: hidden;
        animation: l5-0 2s infinite linear;
      }

      .loader::before,
      .loader::after {
        content: "";
        grid-area: 1/1;
        width: 75%;
        height: calc(50% - 4px);
        margin: 0 auto;
        border: 2px solid var(--c1);
        border-top: 0;
        box-sizing: content-box;
        border-radius: 0 0 40% 40%;
        background: linear-gradient(var(--d, 0deg), var(--c2) 50%, #0000 0)
            bottom / 100% 205%,
          linear-gradient(var(--c2) 0 0) center/0 100%;
        background-repeat: no-repeat;
        animation: inherit;
        animation-name: l5-1;
      }

      .loader::after {
        transform-origin: 50% calc(100% + 2px);
        transform: scaleY(-1);
        --s: 3px;
        --d: 180deg;
      }

      @keyframes l5-0 {
        80% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(0.5turn);
        }
      }

      @keyframes l5-1 {
        10%,
        70% {
          background-size: 100% 205%, var(--s, 0) 100%;
        }

        70%,
        100% {
          background-position: top, center;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="icon-container">
        <div class="loader"></div>
      </div>
      <h1 class="btn-shine">We’ll Be Back Soon</h1>
      <p class="message">
        Our website is currently undergoing scheduled maintenance to improve your experience.  
        Please check back later — we’ll be up and running shortly.
      </p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 100%;"></div>
      </div>
      <p class="estimated-time">
        Status: <span id="countdown">Under Maintenance</span>
      </p>
      <div class="contact-info">
        <p>If you need to reach us in the meantime, connect below:</p>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fa-solid fa-envelope"></i></a>
          <a href="#" class="social-link"><i class="fa-solid fa-phone"></i></a>
          <a href="#" class="social-link"><i class="fa-solid fa-message"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
