<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #e0e5ec;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #4a4a4a;
        overflow: hidden;
        position: relative;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      .maintenance-container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        text-align: center;
        border-radius: 20px;
        /* box-shadow: 12px 12px 24px #b8bec5, 
                    -12px -12px 24px #ffffff; */
        background-color: #e0e5ec;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      /* .maintenance-container:hover {
        box-shadow: 8px 8px 16px #b8bec5, 
                    -8px -8px 16px #ffffff;
        transform: translateY(-3px);
      } */

      .icon-container {
        margin-bottom: 30px;
        position: relative;
      }

      .icon {
        font-size: 70px;
        color: #6d7993;
        animation: wrench 2.5s ease infinite;
        display: inline-block;
        transform-origin: 70% 70%;
      }

      .progress-container {
        width: 100%;
        height: 10px;
        background: #d1d9e6;
        border-radius: 10px;
        margin: 40px 0 20px;
        overflow: hidden;
        box-shadow: inset 2px 2px 5px #b8bec5, inset -2px -2px 5px #ffffff;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6d7993, #9babc2);
        border-radius: 10px;
        transition: width 0.4s ease;
        animation: progress 3s ease-in-out infinite;
      }

      .btn-shine {
        display: inline-block;
        color: #6d7993;
        background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
        background-position: 0;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s infinite linear;
        animation-fill-mode: forwards;
        font-weight: 700;
        font-size: 28px;
        text-decoration: none;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      .message {
        font-size: 18px;
        color: #6d7993;
        margin: 20px 0 30px;
        line-height: 1.6;
      }

      .estimated-time {
        font-size: 16px;
        color: #6d7993;
        margin-top: 10px;
        font-weight: 600;
      }

      .contact-info {
        margin-top: 30px;
        font-size: 16px;
      }

      .social-links {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
      }

      .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 5px 5px 10px #b8bec5, -5px -5px 10px #ffffff;
        color: #6d7993;
        font-size: 20px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-link:hover {
        transform: translateY(-2px);
        box-shadow: 7px 7px 14px #b8bec5, -7px -7px 14px #ffffff;
      }

      .disabled-link {
        pointer-events: none; /* Prevent clicking */
        color: gray; /* Change appearance */
        text-decoration: none;
        cursor: not-allowed; /* Show "not-allowed" cursor */
      }

      @keyframes shine {
        0% {
          background-position: 0;
        }
        60% {
          background-position: 300px;
        }
        100% {
          background-position: 300px;
        }
      }

      @keyframes wrench {
        0% {
          transform: rotate(-10deg);
        }
        10% {
          transform: rotate(10deg);
        }
        20% {
          transform: rotate(-15deg);
        }
        30% {
          transform: rotate(15deg);
        }
        40% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(10deg);
        }
        60% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @keyframes progress {
        0% {
          width: 5%;
        }
        50% {
          width: 85%;
        }
        100% {
          width: 5%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-60vh) rotate(180deg);
          opacity: 0.2;
        }
        100% {
          transform: translateY(-120vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        .maintenance-container {
          padding: 30px;
        }

        .btn-shine {
          font-size: 24px;
        }

        .message {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .maintenance-container {
          padding: 25px;
          width: 95%;
        }

        .btn-shine {
          font-size: 22px;
        }

        .icon {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="icon-container">
        <div class="icon">üõ†Ô∏è</div>
      </div>

      <h1 class="btn-shine">Under Maintenance</h1>

      <p class="message">
        I currently making some improvements to the website to serve you better.
        Please check back soon!
      </p>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <p class="estimated-time">
        Estimated completion:
        <span id="countdown"><i class="fa-solid fa-question"></i></span>
      </p>

      <div class="contact-info">
        <p>If need urgent assistance? PLEASE DON'T CONTACT</p>
        <div class="social-links">
          <a href="#" class="social-link disabled-link"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <a href="#" class="social-link disabled-link"
            ><i class="fa-solid fa-phone"></i
          ></a>
          <a href="#" class="social-link disabled-link"
            ><i class="fa-solid fa-message"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
